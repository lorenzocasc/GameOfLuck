<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game of dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <section class="player1" id="player1">
        <h2 class="player1name">Player 1</h2>
        <p class="score1">0</p>
        <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score1">0</p>
        </div>
    </section>

    <section class="player2" id="player2">
        <h2 class="player2name">Player 2</h2>
        <p class="score2">0</p>
        <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score2">0</p>
        </div>
    </section>

        <img src="dice-5.png" alt="Playing dice" class="dice" />
        <button class="btn-new" id="btn-new">New game</button>
        <button class="btn-roll" id="btn-roll2">Roll dice</button>
        <button class="btn-hold" id="btn-hold2">Hold</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
